<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>example of prompt</h1>
    <h3>example addition, subtraction, multiplication, division</h3>
    <script>
        //create variables
        var num1 = prompt("Enter 1st number",1);
        var num2 = prompt("Enter 2nd number",1);

        //convert string into integer 
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        
        //addition
        var addition = num1 + num2;
        var subtraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;
        alert("addition " + addition);
        alert("subtraction " + subtraction);
        alert("multiplication " + multiplication);
        alert("division " + division);
    </script>
</body>
</html>
