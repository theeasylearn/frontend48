<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>working with cookies</h1>
    <a href="download.zip" onclick="return checkDownloadCount();">Download Zip file <span id="count">0</span></a>
    <script src="cookies.js"></script>

    <script>
        var downloadCount;
        let counter = getCookie('counter'); //return blank
        console.log(counter);
        if (counter == '') {
            downloadCount = 0;
        }
        else {
            downloadCount = parseInt(counter);
            document.getElementById('count').innerHTML = downloadCount;

        }
        console.log(downloadCount);
        let checkDownloadCount = function () {
            downloadCount = downloadCount + 1;

            if (downloadCount <= 3) {
                document.getElementById('count').innerHTML = downloadCount;
                setCookie('counter', downloadCount);
                return true;
            }
            else {
                alert('you have reached download limit of 3 in free acount');
                return false;
            }

        }
    </script>
    <!-- external javascript file -->
</body>

</html>
