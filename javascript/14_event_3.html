<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2nd method of event handling</h1>
    <a href="download.zip" id="anchor">Download Movie <span id="count"></span></a>

    <script>
        var anchor = document.querySelector('#anchor');
        var count = 0;
        anchor.onclick = function(){
            // alert('link clicked');
            count++;
            document.getElementById('count').innerHTML = count;
            console.log(count);
            if(count > 3)
                return false;
            else 
                return true;
        }
    </script>
</body>
</html>
