<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>working with cookies 2</h1>
    <h2>Download Count = <span id="count"></span></h2>
    <button type="button" onclick="deleteCookie();">Delete Cookie</button>
    <script src="cookies.js"></script>
    <script>
        var downloadCount;
        let counter = getCookie('counter'); //return blank
        console.log(counter);
        if (counter == '') {
            downloadCount = 0;
        }
        else {
            downloadCount = parseInt(counter);
            document.getElementById('count').innerHTML = downloadCount;

        }
        let deleteCookie = () => {
            setCookie('counter',"",-10);
            alert('cookies has been deleted successfully');
            window.location = "34_cookies.html";
        }
    </script>
    <!-- external javascript file -->
</body>

</html>
