<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: calc(100vw/4);
            border: 2px solid blue;
            padding: 20px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            box-shadow: 5px 5px 5px;
            margin-right: 20px;
        }

        .card div {
            padding: 10px 0;
            border-bottom: 2px solid black;
            text-align: left;
        }

        .card div:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: bold;
        }

        #team {
            display: flex;
        }
    </style>
</head>

<body>
    <h1>create object using 4th way</h1>
    <section id="team">

    </section>
    <script>
        class Player {
            constructor(name, position) {
                //property variable(props)
                this.position = position;
                this.name = name;
                this.runs = 0;
                this.ball = 0;
                console.log('constructor called.');
            }
            add() {
                let box = `<div class="card">
            <div><span class="label">Name:</span> ${this.name}</div>
            <div><span class="label">Position</span> ${this.position}</div>
            <div><span class="label">Run:</span> ${this.runs}</div>
            <div><span class="label">Ball:</span> ${this.ball}</div>
            <div><button type='button'>0</button><button type='button'>1</button><button type='button'>2</button><button type='button'>3</button><button type='button'>4</button></div>
            <div><span class="label">Strike Rate:</span> ${this.runs/this.ball}</div>
        </div>`;
                document.getElementById('team').innerHTML += box;
            }
        }

        //create object 
        var p1 = new Player('Shubhman gill',2);
        p1.add();
    </script>
</body>

</html>
