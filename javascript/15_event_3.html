<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Fullscreen Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-status {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            aspect-ratio: 1/1;
        }

        .cell {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* X Marker */
        .cell.x::before,
        .cell.x::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 8px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-radius: 4px;
        }

        .cell.x::before {
            transform: rotate(45deg);
        }

        .cell.x::after {
            transform: rotate(-45deg);
        }

        /* O Marker */
        .cell.o::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border: 8px solid;
            border-radius: 50%;
            border-image: linear-gradient(45deg, #4ecdc4, #44a08d) 1;
        }

        .game-controls {
            margin-top: 30px;
            text-align: center;
        }

        .reset-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 40px;
            color: white;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }


        /* Responsive design */
        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
            }

            .game-title {
                font-size: 2rem;
            }

            .game-status {
                font-size: 1rem;
            }

            .board-grid {
                gap: 8px;
            }

            .cell {
                border-radius: 8px;
            }
        }

        @media (max-width: 400px) {
            .game-title {
                font-size: 1.8rem;
            }

            .reset-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">TIC TAC TOE</h1>
            <p class="game-status">Player X's turn</p>
        </div>

        <div class="game-board">
            <div class="board-grid">
                <span class="cell"></span>
                <span class="cell"></span>
                <span class="cell"></span>

                <span class="cell"></span>
                <span class="cell"></span>
                <span class="cell"></span>

                <span class="cell"></span>
                <span class="cell"></span>
                <span class="cell"></span>
            </div>
        </div>

        <div class="game-controls">
            <button class="reset-button">New Game</button>
        </div>
    </div>

    <div class="footer">
        <p>Tic Tac Toe Game Design - Pure HTML & CSS</p>
    </div>
    <script>

        //create array/list/Collection that has reference of all spans 
        var boxes = document.getElementsByTagName('span');
        console.log(boxes);
        var letter = 'X';
        for(var index=0;index<boxes.length;index++)
        {
            console.log(index);
            boxes[index].onclick = function () {
                this.innerHTML = letter;
                if(letter === 'X')
                    letter = '0';
                else 
                    letter = 'X';
            }
        }

    </script>
</body>

</html>
