<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>hybrid level inheritance</h1>
    <form action="" onsubmit="return calculate();">
        <label for="">Enter radius</label>
        <input type="number" id="radius" required />
         <label for="">Enter height</label>
        <input type="number" id="height" required />
        <input type="submit" value="Calculate Surface Area" />
    </form>
    <h2 id="result"></h2>
    <h2 id="result2"></h2>
    <script>
        
        // create class MyMath
        class MyMath {
            //create methods
            getSquare(numbers) {
                //local variable
                let square = numbers * numbers;
                return square;
            }
            getPi() {
                //local variable
                let pi = 22 / 7;
                return pi;
            }
        }
        class Cylinder extends MyMath
        {
            constructor(radius,height)
            {
                super();
                this.radius = radius;
                this.height = height;
            }
            getVolume()
            {
                //Ï€*r*r*h
                let volume = super.getPi() * super.getSquare(this.radius) * this.height;
                return volume;
            }
        }
        class Circle extends MyMath {
            constructor(radius) {
                super(); //calling parent class constructor (required)
                //create property variable

                //variables created inside constructor using this keyword is called property variable. we can access it from anywhere in whole class 
                this.radius = radius;
            }
            getArea() {
                //formula pi * radius * radius;
                let area = super.getPi() * super.getSquare(this.radius);
                return area;
            }
        }
        class Sphere extends Circle
        {
            //if parent class has constructor then child class must have & call parent class constructor
            constructor(radius)
            {
                super(radius); //calling parent class constructor
            }
            getSurfaceArea()
            {
                let surfaceArea = 4 * super.getArea();
                return surfaceArea;
            }
        }
        
        function calculate()
        {
            let radius = document.getElementById('radius').value;
            let height = document.getElementById('height').value;
            //create Circle class object
            let s1 = new Sphere(radius); //it will call constructor
            let area = s1.getSurfaceArea();
            document.getElementById('result').innerHTML = area;

            //create cylinder class object
            let c1 = new Cylinder(radius,height);
            let volume = c1.getVolume();
            document.getElementById('result2').innerHTML = volume;
            return  false;
        }
        
    </script>
</body>

</html>
