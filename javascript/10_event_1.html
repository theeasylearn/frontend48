<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interest Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0 text-center">Interest Calculator</h4>
                    </div>
                    <div class="card-body">

                        <form >
                            <div class="mb-3">
                                <label for="amount" class="form-label">Principal Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="rate" class="form-label">Interest Rate (%)</label>
                                <input type="number" class="form-control" id="rate" placeholder="Enter annual rate"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Time (years)</label>
                                <input type="number" class="form-control" id="year" placeholder="Enter time in years"
                                    required>
                            </div>
                            <div class="mb-3">
                                <button onclick="calculateResult();" type="button" class="btn btn-success w-100">Calculate Interest</button>
                            </div>
                        </form>

                        <div id="result" class="alert alert-info mt-4 text-center" style="display:none;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        //create function 2nd method
        let calculateResult = function(){
            alert('form submitted');
        }
    </script>
</body>

</html>
