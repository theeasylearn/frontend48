<body>
    <h1>Object Binding</h1>
    <b>use console</b>
    <script>
        //create object
        var user = {
            name: "Ankit",
            surname : "Patel",
            age:41,
            display:function(){
                console.log(this.name,this.surname,this.age);
            }
        }

        //user.display();
        // let show = user.display; //wrong way to create refernce of object
        // syntax
        // let refernce = object.method.bind(object)
        let show = user.display.bind(user);
        show();
    </script>
</body>
