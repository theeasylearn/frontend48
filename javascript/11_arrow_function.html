<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h3 mb-4 text-center">BMI Calculator</h1>

                        <form id="bmiForm" onsubmit="return calculateBMI();">
                            <div class="row g-3">

                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="feet" placeholder="Feet" min="1"
                                            required>
                                        <label for="feet">Height (feet)</label>
                                        <div class="invalid-feedback">Please enter feet (≥ 1).</div>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="inches" placeholder="Inches"
                                            min="0" max="11" required>
                                        <label for="inches">Height (inches)</label>
                                        <div class="invalid-feedback">Please enter inches (0–11).</div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="weight" placeholder="Weight (kg)"
                                            step="0.1" min="1" required>
                                        <label for="weight">Weight (kg)</label>
                                        <div class="invalid-feedback">Please enter weight in kg (≥ 1).</div>
                                    </div>
                                </div>

                                <div class="col-12 d-grid mt-2">
                                    <button type="submit" class="btn btn-primary">Calculate BMI</button>
                                </div>
                            </div>
                        </form>
                        <DIV id="result"></DIV>
                    </div>
                </div>

                <p id="result">
                   
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>
        //arrow function 
        let toInches = (feet,inches) => (feet * 12)  + inches;
        let toMeter = (totalInch) => totalInch/39.37;
        let getSquare = number => number * number;
        let getBmi = (height,weight) => weight/height;

        //define user defined using 2nd method function 
        
        let calculateBMI = function(){
            let feet = parseInt(document.getElementById('feet').value);
            let inches = parseInt(document.getElementById('inches').value);
            let weight = parseInt(document.getElementById('weight').value);
            console.log(feet,inches,weight);
            
            let totalInch = toInches(feet,inches);
            console.log(totalInch);
            let meter = toMeter(totalInch);
            console.log(meter);
            let meterSqure = getSquare(meter);
            console.log(meterSqure);
            let bmi = getBmi(meterSqure,weight).toFixed(2);
            document.getElementById('result').innerHTML = "BMI = " + bmi;
            return false; //prevent refreshing webpage
        }
    </script>
</body>

</html>
