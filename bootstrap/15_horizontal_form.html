<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Content Delivery Network -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h2>change password</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="" class="col-form-label col-sm-4">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="password" id="password" placeholder="password" required
                                        class="form-control" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="" class="col-form-label col-sm-4">New password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="password" id="password" placeholder="New password"
                                        required class="form-control" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="" class="col-form-label col-sm-4">
                                    Confirm new password
                                </label>
                                <div class="col-sm-8">
                                    <input type="password" name="password" id="password"
                                        placeholder="Confirm new password" required class="form-control" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary">Change password</button>
                                    &nbsp;
                                    <button class="btn btn-dark">Clear all</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
