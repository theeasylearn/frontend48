<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <!-- Content Delivery Network -->
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
    <style>
        nav {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 32px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 1px;
            padding: 8px 18px;
            border-radius: 6px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffd700;
        }

        @media (max-width: 768px) {
            nav ul {
                background: rgba(40, 40, 40, 0.50);
                /* Semi-transparent dark background */
                border-radius: 10px;
                padding: 12px;
                margin-top: 10px;
            }

            nav ul li a {
                background: transparent;
                /* Ensures only the list background is semi-transparent */
                color: black;
                margin-left: 10px;
                display: block;
                font-weight: bold !important;
            }
        }
    </style>
</head>

<body>
    <!-- responsive menu -->
    <nav class="navbar navbar-expand-lg bg-danger shadow">
        <div class="container-fluid ">
            <a class="navbar-brand text-uppercase text-white" href="#">the easylearn academy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">

                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Service</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">

                            Contacts</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    <!-- responsive menu -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
