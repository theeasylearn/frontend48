<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            letter-spacing: 1px;
            box-sizing: border-box;
        }

        #site>div {
            /* temporary */
            border: 1px solid black;
        }

        #site {
            display: grid;
            height: 100vh;
            border: 1px solid red;
        }

        /*  ##Device = Most of the Smartphones Mobiles (Portrait) ##Screen = B/w 320px to 479px */
        @media (min-width: 320px) and (max-width: 480px) {

            /* code in this block will be applied only if device width>320 and <480 */
            #site {
                grid-template-columns: 100%;
                grid-template-rows: 50px 50px auto auto 50px;
                 grid-template-areas: 
                 "site_header"
                 "site_nav"
                 "main"
                 "sidebar"
                 "site_footer";
            }
        }

        /* ##Device = Low Resolution Tablets,  ##Screen = B/w 481px to 767px */
        @media (min-width: 481px) and (max-width: 767px) {
            /* code in this block will be applied only if device width>481 and <767 */
        }

        /* ##Device = Tablets, Ipads (portrait) ##Screen = B/w 768px to 1024px */
        @media (min-width: 768px) and (max-width: 1024px) {
            /* code in this block will be applied only if device width>768 and <1024 */
        }

        /* ##Device = Laptops, Desktops ##Screen = B/w 1025px to 1280px*/
        @media (min-width: 1025px) and (max-width: 1280px) {

            /* code in this block will be applied only if device width>1025 and <1280 */
            #site {
                grid-template-columns: 20% 60% 20%;
                grid-template-rows: 50px auto 50px;
                grid-template-areas: 
                "site_header site_header site_header"
                "site_nav main sidebar"
                "site_footer site_footer site_footer";
            }
        }

        /* ##Device = Desktops ##Screen = 1281px to higher resolution desktop */
        @media (min-width: 1281px) {
            /* code in this block will be applied only if device width>1281 */
        }

        #site_header {
            grid-area: site_header;
        }

        #site_nav {
            grid-area: site_nav;
        }

        #main {
            grid-area: main;
        }

        #sidebar {
            grid-area: sidebar;
        }

        #site_footer {
            grid-area: site_footer;
        }
    </style>
</head>

<body>
    <div id="site">
        <div id="site_header">Site Header</div>
        <div id="site_nav">Navigation</div>
        <div id="main">Main</div>
        <div id="sidebar">Sidebar</div>
        <div id="site_footer">Footer</div>
    </div>
</body>

</html>
