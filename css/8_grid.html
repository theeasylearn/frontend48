<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            background-color: aliceblue;
            border: 1px solid black;
            width: 80%;
            margin: auto;

            display: grid;
            /* grid-template-columns: 100px 500px 100px 100px 200px; */
            grid-template-columns: 10% 32% 15% 15% 28%;
            grid-template-rows: repeat(6, 50px);
        }

        div {
            border: 1px solid black;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        div:nth-of-type(-n+5) {
            justify-content: end;
            background-color: black;
            color: white;
            padding-right: 10px;
            font-size: x-large;
        }

        div:nth-of-type(-n+2) {
            justify-content: start;
        }

        div:nth-child(8),
        div:nth-child(9),
        div:nth-child(10),
        div:nth-child(13),
        div:nth-child(14),
        div:nth-child(15),
        div:nth-child(18),
        div:nth-child(19),
        div:nth-child(20),
        div:nth-child(23),
        div:nth-child(24),
        div:nth-child(25),
        div:nth-child(28),
        div:nth-child(29),
        div:nth-child(30)
        {
            justify-content: end;
            padding-right: 10px;
        }

        div:hover 
        {
            background-color: aquamarine;
            color:blue
        }
    </style>
</head>

<body>
    <h1>Grid in css</h1>
    <article>
        <div>No</div>
        <div>Name</div>
        <div>HTML</div>
        <div>CSS</div>
        <div>JavaScript</div>

        <div>85</div>
        <div>78</div>
        <div>90</div>

        <div>2</div>

        <div>92</div>
        <div>87</div>
        <div>94</div>

        <div>3</div>

        <div>4</div>

        <div>5</div>

        <div>65</div>
    </article>
</body>

</html>
