<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- enctype="multipart/form-data" required to submit file on server
         method must be post when form has file type input 
    -->

    <form action="success.html" method="post" enctype="multipart/form-data" novalidate autocomplete="on">
        <label for="website">Website URL</label> <br/>
        <input type="url" id="website" autofocus /> <br/>
        
        <label for="telephone">Telephone No</label> <br/>
        <input type="tel" id="telephone" /> <br/>
        
        <label for="birthtime">Birth time</label> <br/>
        <input type="datetime-local" id="birthtime" /> <br/>
        
        <label for="color">Favorite color</label> <br/>
        <input type="color" id="color" /> <br/>
        
        <label for="month">Anniversary Month</label> <br/>
        <input type="month" id="month" /> <br/>
        
        <label for="">Photo</label> <br/>
        <input type="file" id="" accept="image/*" /> <br/>
        
        <label for="aadhar card">aadhar pdf</label> <br/>
        <input type="file" id="aadhar card" accept="application/pdf"  /> <br/>
        
        <input type="submit" value="submit form" />
        <input type="reset" value="clear all" />

    </form>

</body>
</html>
