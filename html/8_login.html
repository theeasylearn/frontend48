<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- example of vertical form -->
    <h1 align="center">Login</h1>
    <!-- all input must be inside form tag -->
    <form action="success.html" method="get">
        <table border="1" cellpadding="10" align="center" width="40%">
            <tr>
                <td>
                    <label for="username">Email/Mobile</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="username" id="username" required >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" id="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember" value="1" />remember me 
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Login</button>
                    <button type="reset">Clear all</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
