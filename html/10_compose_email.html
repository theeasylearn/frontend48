<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" method="post" enctype="multipart/form-data">
        <table border="1" cellpadding="10" align="center" width="60%">
            <tr>
                <td align="center">
                    <h3>Compose Email</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" required placeholder="Email Address" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="subject"  placeholder="Email subject" required />
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="message" id="message" required placeholder="message" 
                    rows="10" cols="100" maxlength="2048"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">select photo</label> <br/>
                    <input type="file" id="file" name="attachment"   />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="send email" />
                    <input type="reset" value="clear all" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
