<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Card Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Content List</h5>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-bordered table-striped mb-0 align-middle text-center">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Photo</th>
                  <th>Is Live</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Sample Title One</td>
                  <td>
                    <img src="https://picsum.photos/100" class="img-thumbnail" alt="photo">
                  </td>
                  <td>
                    <span class="badge bg-success">Yes</span>
                  </td>
                </tr>
             
              </tbody>
            </table>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
