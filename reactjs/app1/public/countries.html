<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>India Country Card</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm h-100">
                    <!-- Flag as header image -->
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" 
                         class="card-img-top" 
                         alt="Flag of India">

                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">India</h3>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <strong>Capital:</strong> <span>New Delhi</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <strong>Area:</strong> <span>3,287,263 kmÂ²</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <strong>Currency:</strong> <span>Indian Rupee (INR)</span>
                            </li>
                        </ul>
                    </div>

                    <div class="card-footer text-center text-muted small">
                        Data source: Country information
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional, for any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
