<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Insert Category</h4>
                </div>

                <div class="card-body">
                    <form>

                        <!-- Category Name -->
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="categoryName" 
                                name="category_name" 
                                required>
                        </div>

                        <!-- Category Photo -->
                        <div class="mb-3">
                            <label for="categoryPhoto" class="form-label">Category Photo</label>
                            <input 
                                type="file" 
                                class="form-control" 
                                id="categoryPhoto" 
                                name="category_photo" 
                                required>
                        </div>

                        <!-- Category Live -->
                        <div class="mb-3">
                            <label class="form-label d-block">Is Category Live?</label>

                            <div class="form-check form-check-inline">
                                <input 
                                    class="form-check-input" 
                                    type="radio" 
                                    name="is_live" 
                                    id="liveYes" 
                                    value="1" 
                                    required>
                                <label class="form-check-label" for="liveYes">Yes</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input 
                                    class="form-check-input" 
                                    type="radio" 
                                    name="is_live" 
                                    id="liveNo" 
                                    value="0" 
                                    required>
                                <label class="form-check-label" for="liveNo">No</label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Save Category
                            </button>
                        </div>

                    </form>
                </div>

              
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
