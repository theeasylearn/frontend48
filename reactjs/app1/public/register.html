<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-3">
                <div class="card shadow form-card">
                    <div class="card-header bg-primary">
                        <h5 class="text-center text-bg-primary mb-4 fs-2">Registration Form</h5>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>

                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email address">
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirm password">
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" placeholder="Mobile">
                            </div>
                            <!-- Language -->
                            <div class="mb-3">
                                <select class="form-select">
                                    <option selected disabled>Select Language</option>
                                    <option>English</option>
                                    <option>Hindi</option>
                                    <option>Gujarati</option>
                                </select>
                            </div>

                            <!-- Gender -->
                            <div class="mb-3">
                                <label class="form-label d-block">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender">
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender">
                                    <label class="form-check-label">Female</label>
                                </div>
                            </div>

                            <!-- Education -->
                            <div class="mb-3">
                                <label class="form-label d-block">Education</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">12th</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Bachelor</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Master</label>
                                </div>
                            </div>

                            <!-- Photo Upload -->
                            <div class="mb-4">
                                <label class="form-label">Upload Photo</label>
                                <input type="file" class="form-control">
                            </div>
                            <p class="text-center">
                                <button type="submit" class="btn btn-primary">
                                    CREATE ACCOUNT
                                </button>

                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
