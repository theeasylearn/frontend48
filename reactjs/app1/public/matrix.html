<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matrix Digital Clock - Works in Firefox!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            color: #0f0;
        }

        canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
        }

        .clock-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .matrix-clock {
            font-size: 6.5rem;
            font-weight: 900;
            letter-spacing: 12px;
            text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 80px #0f0;
            color: #0f0;
            padding: 30px 50px;
            border: 4px solid #0f0;
            border-radius: 20px;
            background: rgba(0, 20, 0, 0.5);
            animation: flicker 3s infinite alternate;
        }

        .date-text {
            font-size: 2rem;
            letter-spacing: 6px;
            margin-top: 30px;
            text-shadow: 0 0 20px #0f0;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 80px #0f0; }
            50%      { opacity: 0.8; text-shadow: 0 0 10px #0f0; }
        }

        @media (max-width: 768px) {
            .matrix-clock { font-size: 3.5rem; letter-spacing: 6px; padding: 20px 30px; }
            .date-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="clock-container">
    <div>
        <div class="matrix-clock" id="clock">88:88:88</div>
        <div class="date-text" id="date">LOADING THE MATRIX...</div>
    </div>
</div>1

<script>
    // === MATRIX RAIN - NOW WORKS IN FIREFOX ===
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    const matrixChars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ';

    function draw() {
        // Semi-transparent black trail
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
            const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
            const x = i * fontSize;
            const y = drops[i] * fontSize;

            ctx.fillText(char, x, y);

            // Randomly reset drop to top
            if (y > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    // Run at stable 33fps (works perfectly in Firefox)
    setInterval(draw, 33);
    // === DIGITAL CLOCK ===
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateStr = now.toLocaleDateString('en-US', options).toUpperCase();
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        document.getElementById('date').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>
</body>
</html>
