<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matrix Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            color: #0f0;
        }

        /* Matrix Rain Background */
        canvas#matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Clock Container */
        .clock-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .matrix-clock {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 10px;
            text-shadow: 
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 40px #0f0,
                0 0 80px #0f0;
            color: #0f0;
            padding: 20px 40px;
            border: 3px solid #0f0;
            border-radius: 15px;
            background: rgba(0, 15, 0, 0.4);
            animation: flicker 4s infinite alternate;
        }

        .date-text {
            font-size: 1.8rem;
            letter-spacing: 5px;
            margin-top: 20px;
            text-shadow: 0 0 20px #0f0;
            opacity: 0.9;
        }

        /* Flickering Effect */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 60%, 62%, 64%, 70%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0, 0 0 80px #0f0;
            }
            20%, 22%, 24%, 61%, 63%, 65% {
                opacity: 0.7;
                text-shadow: 0 0 5px #0f0;
            }
        }

        @media (max-width: 768px) {
            .matrix-clock {
                font-size: 3.5rem;
                letter-spacing: 5px;
                padding: 15px 25px;
            }
            .date-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <!-- Clock Display -->
    <div class="clock-container">
        <div>
            <div class="matrix-clock" id="clock">88:88:88</div>
            <div class="date-text" id="date">WAKE UP, NEO...</div>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Digital Clock Update
        function updateClock() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const day = now.toLocaleDateString('en-US', { weekday: 'long' });
            const date = now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = `${day.toUpperCase()} • ${date.toUpperCase()}`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>
</html>
