<!-- contact.html (CONTACT US PAGE) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full top-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Delicious Eats</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a></li>
                <li><a href="about.html" class="text-gray-600 hover:text-gray-900">About Us</a></li>
                <li><a href="menu.html" class="text-gray-600 hover:text-gray-900">Menu</a></li>
                <li><a href="book.html" class="text-gray-600 hover:text-gray-900">Book Hall</a></li>
                <li><a href="contact.html" class="text-gray-600 hover:text-gray-900">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="container mx-auto px-4 py-32">
        <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
                <p class="mb-2">Address: 123 Main St, City, State 12345</p>
                <p class="mb-2">Phone: (123) 456-7890</p>
                <p class="mb-2">Email: info@deliciouseats.com</p>
            </div>
            <form class="bg-white p-8 rounded shadow">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 mb-2">Message</label>
                    <textarea id="message" rows="4" class="w-full px-4 py-2 border rounded"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 Delicious Eats. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
