<!-- book.html (BOOK HALL PAGE) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hall</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full top-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Delicious Eats</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a></li>
                <li><a href="about.html" class="text-gray-600 hover:text-gray-900">About Us</a></li>
                <li><a href="menu.html" class="text-gray-600 hover:text-gray-900">Menu</a></li>
                <li><a href="book.html" class="text-gray-600 hover:text-gray-900">Book Hall</a></li>
                <li><a href="contact.html" class="text-gray-600 hover:text-gray-900">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Section -->
    <section class="container mx-auto px-4 py-32">
        <h1 class="text-4xl font-bold text-center mb-8">Book Our Hall</h1>
        <form class="max-w-lg mx-auto bg-white p-8 rounded shadow">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 mb-2">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700 mb-2">Date</label>
                <input type="date" id="date" class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="time" class="block text-gray-700 mb-2">Time</label>
                <input type="time" id="time" class="w-full px-4 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="guests" class="block text-gray-700 mb-2">Number of Guests</label>
                <input type="number" id="guests" class="w-full px-4 py-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Book Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2026 Delicious Eats. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
